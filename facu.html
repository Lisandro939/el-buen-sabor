<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Tabla en el Centro</title>
    <style>
        /* Estilo para centrar la tabla horizontalmente */
        .centered-table {
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Encabezado</h1>
</header>

<!-- Contenedor principal para el contenido central -->
<main>
    <h2>Contenido Principal</h2>

    <!-- Tabla centrada -->
    <table class="centered-table" border="1">
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Fila 1, Celda 1</td>
            <td>Fila 1, Celda 2</td>
            <td>Fila 1, Celda 3</td>
        </tr>
        <tr>
            <td>Fila 2, Celda 1</td>
            <td>Fila 2, Celda 2</td>
            <td>Fila 2, Celda 3</td>
        </tr>
    </table>
</main>

<footer>
    <p>Pie de PÃ¡gina</p>
</footer>

</body>
</html>
